---
layout: default
title: Estante
permalink: /bookshelf/
extra_css: /styles/pages/bookshelf.css
extra_js:  /scripts/bookshelf.js
---

<div class="bookshelf">
  <header class="bookshelf-header">
    <h1 class="bookshelf-title">Minha Estante</h1>

    <div class="bookshelf-controls">
      <input type="search" id="filter"
             placeholder="Filtrar por título ou autor…" aria-label="Filtrar livros">
      <select id="sort" aria-label="Ordenar">
        <option value="title">Título (A-Z)</option>
        <option value="author">Autor (A-Z)</option>
        <option value="year">Ano (Mais recentes)</option>
      </select>
    </div>
  </header>

  <div id="bookshelfGrid" class="bookshelf-grid">
    {% for book in site.data.books %}
      <article
        class="book-card"
        data-title="{{ book.title   | downcase }}"
        data-author="{{ book.author | downcase }}"
        data-year="{{ book.publication_date | slice: 0,4 }}">

        <div class="book-cover-wrapper">
          <img src="{{ book.cover | relative_url }}"
               alt="Capa de {{ book.title }}"
               class="book-cover"
               loading="lazy">
        </div>

        <div class="book-info">
          <h2 class="book-title">{{ book.title }}</h2>
          <p class="book-author">{{ book.author }}</p>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
